
<div>
    <app-book-input [(bookTitle)]="bookTitle"></app-book-input>
</div>
Search: {{bookTitle()}}
<div class="container">
    @if (books.isLoading()) {
        <div>Loading books...</div>
    } @else {
        @for (book of books.value(); track $index) {
            <div class="book">
                {{book.title}} - {{book.author}}
            </div>
        
        }
    }
</div>
